  <form id="makeReservation">
    <label for=""></label>

    <input type="text" name="" id="phoneNumber">
    <input type="text" name="" id="email">
    <input type="text" name="" id="uniqueId">
    <button type="submit" id="submit-btn">submit</button>
  </form>
  <script>
    let reservationForm = document.getElementById('makeReservation');
    const submitBtn = document.getElementById('submitBtn')
    
    submitBtn.addEventListener('click', (e) => {
      e.preventDefault();

      let charName = document.getElementById('name').value.trim();
      let charNumber = document.getElementById('phoneNumber').value.trim();
      let charEmail = document.getElementById('email').value.trim();
      let charId = document.getElementById('uniqueId').value.trim();

      let makeReservation = {
        name: charName,
        phoneNumber: parseInt(charNumber),
        email: charEmail,
        userId: parseInt(charId)
      };

      fetch('/api/reservations', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(makeReservation),
      })
      .then((response) => response.json())
    })
